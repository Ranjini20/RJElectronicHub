<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headphones | RJElectronicHub</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="/images/rjelectronichub-logo.svg" alt="RJ ElectronicHub Logo" class="logo-icon">
    </div>
    <nav>
        <a href="/index.html">Home</a>
        <a href="#products">Products</a>
        <a href="/checkout.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section class="products" id="products">
    <h2>Headphones</h2>
    <input type="text" id="search-input" placeholder="Search headphones" oninput="handleSearch(event)" />

    <div class="product-grid">
        <div class="product-card">
            <img src="/images/headphone1.jpg" alt="Headphone Model A" />
            <h3>Headphone Model A</h3>
            <p>₹2,999</p>
            <button onclick="addToCart('Headphone Model A', 2999)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="/images/headphone2.jpg" alt="Headphone Model B" />
            <h3>Headphone Model B</h3>
            <p>₹4,999</p>
            <button onclick="addToCart('Headphone Model B', 4999)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="/images/headphone3.jpg" alt="Headphone Model C" />
            <h3>Headphone Model C</h3>
            <p>₹6,999</p>
            <button onclick="addToCart('Headphone Model C', 6999)">Add to Cart</button>
        </div>
    </div>
</section>

<section class="cart" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="window.location.href='/index.html'">Back to Home</button>
</section>

<footer>
    <p>© 2026 RJElectronicHub. All Rights Reserved.</p>
</footer>

<script src="/script.js"></script>
</body>
</html>
