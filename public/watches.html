<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Watches | RJElectronicHub</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header>
    <div class="logo">RJ<span>ElectronicHub</span></div>
    <nav>
        <a href="/index.html">Home</a>
        <a href="#products">Products</a>
        <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section class="products" id="products">
    <h2>Smart Watches</h2>
    <input type="text" id="search-input" placeholder="Search watches" oninput="handleSearch(event)" />

    <div class="product-grid">
        <div class="product-card">
            <img src="/images/watch1.jpg" alt="Smart Watch Model A" />
            <h3>Smart Watch Model A</h3>
            <p>₹4,999</p>
            <button onclick="addToCart('Smart Watch Model A', 4999)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="/images/watch2.jpg" alt="Smart Watch Model B" />
            <h3>Smart Watch Model B</h3>
            <p>₹6,999</p>
            <button onclick="addToCart('Smart Watch Model B', 6999)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="/images/watch3.jpg" alt="Smart Watch Model C" />
            <h3>Smart Watch Model C</h3>
            <p>₹8,999</p>
            <button onclick="addToCart('Smart Watch Model C', 8999)">Add to Cart</button>
        </div>
    </div>
</section>

<section class="cart" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="window.location.href='/index.html'">Back to Home</button>
</section>

<footer>
    <p>© 2026 RJElectronicHub. All Rights Reserved.</p>
</footer>

<script src="/script.js"></script>
</body>
</html>
