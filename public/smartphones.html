<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartphones | RJElectronicHub</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="/images/rjelectronichub-logo.svg" 
             alt="RJ ElectronicHub Logo" 
             class="logo-icon">
    </div>
    <nav>
        <a href="/index.html">Home</a>
        <a href="#products">Products</a>
        <a href="/checkout.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section class="products" id="products">
    <h2>Smartphones</h2>
    <input type="text" id="search-input"
           placeholder="Search products"
           onkeydown="handleSearch(event)" />

    <div class="product-grid">
        <div class="product-card">
            <img src="/images/phone1.jpg" alt="Phone Model A">
            <h3>Phone Model A</h3>
            <p>₹29,999</p>
            <button onclick="addToCart('Phone Model A', 29999)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="/images/phone2.jpg" alt="Phone Model B">
            <h3>Phone Model B</h3>
            <p>₹34,999</p>
            <button onclick="addToCart('Phone Model B', 34999)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="/images/phone3.jpg" alt="Phone Model C">
            <h3>Phone Model C</h3>
            <p>₹39,999</p>
            <button onclick="addToCart('Phone Model C', 39999)">Add to Cart</button>
        </div>
    </div>
</section>

<section class="cart" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="window.location.href='/index.html'">
        Back to Home
    </button>
</section>

<footer>
    <p>© 2026 RJElectronicHub. All Rights Reserved.</p>
</footer>

<script src="/script.js"></script>
</body>
</html>
